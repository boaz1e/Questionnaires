<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5; /* Soft grayish background */
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #333; /* Darker text */
      }
      .logo-container {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }
      .logo {
        max-width: 400px;
        height: auto;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 5px;
        text-decoration: none;
        color: #fff;
        background-color: #3498db; /* Soft blue for buttons */
        border: 1px solid #2980b9;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #2980b9; /* Darker blue on hover */
      }
      .content {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff; /* White content background */
        box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="logo-container">
        {% load static %}
        <img src="{% static 'logo.png' %}" alt="Welcome Logo" class="logo" />
      </div>
      <a href="{% url 'register' %}" class="btn">Register</a>
      <a href="{% url 'admin_login' %}" class="btn">Admin Login</a>
      <a href="{% url 'customer_login' %}" class="btn">Customer Login</a>
    </div>
  </body>
</html>
